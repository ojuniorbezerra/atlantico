spring.jackson.default-property-inclusion=non_null
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# Custom H2 Console URL
spring.h2.console.path=/h2

spring.data.redis.repositories.type = none


#Redis session
spring.session.store-type=redis
spring.session.timeout.seconds=20
server.servlet.session.timeout=20
spring.session.redis.flush-mode=on-save
spring.session.redis.namespace=spring:session

spring.redis.host=localhost
spring.redis.password=
spring.redis.port=6379

spring.security.user.name=sergey
spring.security.user.password=sergey
spring.security.user.roles=manager


spring.flyway.locations=classpath:db/migration


logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


#RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
javainuse.rabbitmq.exchange=atlantico.exchange
javainuse.rabbitmq.queue=atlantico.queue
javainuse.rabbitmq.routingkey=atlantico.routingkey
spring.main.allow-bean-definition-overriding=true